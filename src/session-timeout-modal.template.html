<sureid-modal type="warning" size="small">
	<sureid-modal-header>
		Session Timeout
	</sureid-modal-header>
	<sureid-modal-content idle-countdown="countdown">
		You will be signed out in <b>{{countdown}} seconds</b>
		if you do not interact with the application.
	</sureid-modal-content>
</sureid-modal>
